<ion-header-bar align-title="center" class="logo">
<h1 class="title pad-5"><img src="img/logo.png" class="small"></h1>
</ion-header-bar>
<ion-view view-title="Factory" hide-nav-bar="true">
  <ion-content delegate-handle="mainScroll">
    <div class="pad-20 black">
      <div class="screen-frame">
          <div> 
          <canvas class="canvas_canvas" id="main"></canvas> 
          <img class="canvas__mirror" src="" id="mirror" /> 
          </div>
           <br clear="all" />
           <div><hr></div>
           <div class="w-100p">
            <p class="terminal fnt-terminal"><span class="prompt">$</span> {{state.message}}</p>
          </div>
       </div>
    </div> 
    <div>
      <div class="controls-frame">
        <div class="controls">
         <button class="button btn-sm btn-start caps" data-ng-click="createRobot()" data-ng-disabled="!state.factoryEmpty">start</button>
         <button class="button btn-sm btn-reset caps" data-ng-click="destroyRobot()" data-ng-disabled="state.factoryEmpty">reset</button>
         <button class="button btn-sm btn-save caps" data-ng-click="saveRobot(this.robot)" data-ng-if="!state.factoryEmpty && !state.robotSaved">save</button>
         <a class="button btn-sm btn-load caps" href="#/tab/warehouse" data-ng-if="state.factoryEmpty || state.robotSaved">load</a>
        </div>
        <div class="game-controls">
         <button class="button icon ion-arrow-left-b btn btn-red" data-ng-click=""></button>
         <button class="button icon ion-arrow-right-b btn btn-red" data-ng-click=""></button>
         <button class="button icon ion-asterisk btn btn-red" data-ng-click=""></button>
        </div>
       </div>
    </div>
  </ion-content>
</ion-view>
