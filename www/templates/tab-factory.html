<ion-view view-title="Factory">
  <ion-content delegate-handle="mainScroll">
    <div class="pad-20 black">
      <div class="screen-frame">
          <div> 
          <canvas class="canvas_canvas" id="main"></canvas> 
          <img class="canvas__mirror" src="" id="mirror" /> 
          </div>
         

          
           <br clear="all" />
           <div><hr></div>
           <div class="w-100p">
            <p class="terminal fnt-terminal"><span class="prompt">$</span> {{state.message}}</p>
          </div>
       </div>
    </div> 
    <div>
      <div class="controls-frame">
        <div class="controls">
         <button class="button btn-sm btn-start caps" data-ng-click="createRobot()" data-ng-disabled="!state.factoryEmpty">start</button>
         <button class="button btn-sm btn-reset caps" data-ng-click="destroyRobot()" data-ng-disabled="state.factoryEmpty">reset</button>
         <button class="button btn-sm btn-save caps" data-ng-click="saveRobot(this.robot)" data-ng-if="!state.factoryEmpty && !state.robotSaved">save</button>
         <button class="button btn-sm btn-load caps" data-ng-click="loadRobot()" data-ng-if="state.factoryEmpty || state.robotSaved">load</button>
         <p>test: {{message}}</p>
        </div>
        <div class="game-controls">
         <button class="button icon ion-arrow-left-b btn btn-red" data-ng-click="playGame()" data-ng-disabled="state.factoryEmpty"></button>
         <button class="button icon ion-arrow-right-b btn btn-red" data-ng-click="" data-ng-disabled="state.factoryEmpty"></button>
         <button class="button icon ion-asterisk btn btn-red" data-ng-click="" data-ng-disabled="state.factoryEmpty"></button>
        </div>
       </div>
    </div>
  </ion-content>
</ion-view>
